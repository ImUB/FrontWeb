<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style-presentation.css">
  <link rel="stylesheet" type="text/css" href="style-layout.css">
  <link rel="stylesheet" type="text/css" href="style-size.css">
  <script src="myscript.js"></script>
</head>

<body id="login">
  <form action="">
    <fieldset style="display: inline-block;">
      <div>
        <span>사용자 아이디</span>
        <input type="text" id="username"><br>
        <span>비밀번호</span>
        <input type="password" id="password" onkeydown="enter_press()"><br>
      </div>
      <div>
        <input type="button" id="loginbtn" value="로그인">
        <input type="button" id="reset" onclick="window.close()" value="취소">
      </div>
    </fieldset>
  </form>
  <script>
  var loginbtn = document.getElementById('loginbtn');
  loginbtn.addEventListener('click', function(e) {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if(username == "admin" && password == "xpfks!123")
      {
        sendMsgToParent('manager.html');
      }
      window.close();
  });

  function sendMsgToParent( msg ) {
    window.opener.postMessage( msg, '*');
  }

  function enter_press()
  {
    if(event.keyCode == 13)
    {
      document.getElementById("loginbtn").click();
    }
  }

  </script>
</body>

</html>
